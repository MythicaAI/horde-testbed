# renew_before_expiry = 30 days
version = 4.0.0
archive_dir = /etc/letsencrypt/archive/shader.website
cert = /etc/letsencrypt/live/shader.website/cert.pem
privkey = /etc/letsencrypt/live/shader.website/privkey.pem
chain = /etc/letsencrypt/live/shader.website/chain.pem
fullchain = /etc/letsencrypt/live/shader.website/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 06e943e29eba2ceba8e48e172f590793
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
shader.website = /var/www/certbot
www.shader.website = /var/www/certbot
