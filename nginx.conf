events {}

http {
    include /etc/nginx/mime.types;
    default_type text/html;
    types {
        webgpu  application/webgpu;
        wasm    application/wasm;
        js      application/javascript;
        css     text/css;
        png     image/png;
        jpg     image/jpeg;
        jpeg    image/jpeg;
        svg     image/svg+xml;
        json    application/json;
        gif     image/gif;
        html    text/html;
    }

    server {
        listen 80;
        server_name shader.website www.shader.website;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }

    server {
        listen 443 ssl;
        server_name shader.website www.shader.website;

        ssl_certificate /etc/letsencrypt/live/shader.website/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/shader.website/privkey.pem;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        location /webgpu-demo/ {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ =404;
        }

        location /api/ {
            proxy_pass http://backend:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
